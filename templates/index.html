<html>
<body>
    <div class="login">
       <h1>Loan Prediction</h1>
       <form action="/" method="post">
        <div class="mb-3">
            <label class="form-label">Gender</label><br>
            <select class="form-control" name="gender" placeholder="Enter you Gender" required>
                <option class="placeholder" selected disabled value="">Select your Gender</option>
                <option value="Male">
                    Male
                </option>
                <option value="Female">
                    Female
                </option>
            </select>
        </div><br>
        <div class="mb-3">
            <label class="form-label">Married</label><br>
            <select class="form-control" name="married" placeholder="Married" required>
                <option class="placeholder" selected disabled value="">Select your Marriage Status</option>
                <option value="Yes">
                    Yes
                </option>
                <option value="No">
                    No
                </option>
            </select>
        </div><br>
        <div class="mb-3">
            <label class="form-label">Dependents</label><br>
            <select class="form-control" name="dependents"
                placeholder="Enter you Dependents" required>
                <option class="placeholder" selected disabled value="">Select your Dependents</option>
                <option value="0">
                    0
                </option>
                <option value="1">
                    1
                </option>
                <option value="2">
                    2
                </option>
                <option value="3+">
                    3+
                </option>
            </select>
        </div><br>
        <div class="mb-3">
            <label class="form-label">Education</label><br>
            <select class="form-control" name="education" placeholder="Enter you Education" required>
                <option class="placeholder" selected disabled value="">Select your Education</option>
                <option value="Graduate">
                    Graduate
                </option>
                <option value="Not Graduate">
                    Not Graduate
                </option>
            </select>
        </div><br>
        <div class="mb-3">
            <label class="form-label">Self Employed</label><br>
            <select class="form-control" name="self_employed" placeholder="Self Employed"
                required>
                <option class="placeholder" selected disabled value=""></option>
                <option value="Yes">
                    Yes
                </option>
                <option value="No">
                    No
                </option>
            </select>
        </div><br>
        <div class="mb-3">
            <label class="form-label">Loan Amount</label><br>
            <input class="form-control" type="number" step="0.01" name="loan_amount"
                placeholder="Enter Loan Amount"/>
        </div><br>
        <div class="mb-3">
            <label class="form-label">Loan Amount Term</label><br>
            <input class="form-control" type="number" step="0.01" name="loan_amount_term"
                placeholder="Enter Loan Amount Term"/>
        </div><br>
        <div class="mb-3">
            <label class="form-label">Credit History</label><br>
            <select class="form-control" name="credit_history" placeholder="Credit History"
                required>
                <option class="placeholder" selected disabled value="">Select Credit History</option>
                <option value="1.0">
                    1
                </option>
                <option value="0.0">
                    0
                </option>
            </select>
        </div><br>
        <div class="mb-3">
            <label class="form-label">Property Area</label><br>
            <select class="form-control" name="property_area" placeholder="Credit History"
                required>
                <option class="placeholder" selected disabled value="">Select Property Area</option>
                <option value="Semiurban">
                    Semiurban
                </option>
                <option value="Urban">
                    Urban
                </option>
                <option value="Rural">
                    Rural
                </option>
            </select>
        </div><br>
        <div class="mb-3">
            <label class="form-label">Applicant Income</label><br>
            <input class="form-control" type="number" step="0.01" name="applicant_income"
                placeholder="Enter Applicant Income"/>
        </div><br>
        <div class="mb-3">
            <label class="form-label">Coapplicant Income</label><br>
            <input class="form-control" type="number" step="0.01" name="coapplicant_income"
                placeholder="Enter Coapplicant Income"/>
        </div><br>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict" required />
        </div>
    </form>
    <h2>
        {{results}}
    </h2>
   <body>
</html>
